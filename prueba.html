<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Mapa y Reseñas</title>
  <!-- Script de Elfsight -->
  <script src="https://static.elfsight.com/platform/platform.js" async></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      align-items: stretch;
      max-width: 1200px;
      margin: 0 auto;
    }
    .cuadro {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 24px;
      min-width: 320px;
      min-height: 350px;
      flex: 1 1 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h2 {
      text-align: center;
      color: #021D49;
      margin-bottom: 32px;
    }
    @media (max-width: 900px) {
      .contenedor { flex-direction: column; }
    }
  </style>
</head>
<body>
  <h2>¿Cómo llegar y qué opinan nuestros pacientes?</h2>
  <div class="contenedor">
    <!-- Reseñas de Google (Elfsight) -->
    <div class="cuadro">
      <div class="elfsight-app-34677b6c-124f-4ad6-94c2-d68fc77f2d0f" data-elfsight-app-lazy></div>
    </div>
    <!-- Mapa de Google -->
    <div class="cuadro">
      <iframe
        src="https://www.google.com/maps/embed?pb=!4v1752633289783!6m8!1m7!1sNGkulvkFoRl8VWWYbI3JqQ!2m2!1d4.699635712931899!2d-74.05037451859113!3f340.1992919576039!4f-0.7104943214616384!5f0.4000000000000002"
        width="100%"
        height="320"
        style="border:0; border-radius:12px; min-height:320px;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Cómo llegar a la clínica"
      ></iframe>
    </div>
  </div>
</body>
</html>
